<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배우 등록</title>
    
    <link rel="stylesheet" th:href="@{/css/headerCss/headerAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/footerCss/footerAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/admin/adminActorInsert.css}">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="adminActorInsert.js" th:src="@{/js/admin/adminActorInsert.js}"></script>
</head>
<body>
	<div th:replace="~{header/headerAdmin :: headerAdmin}"></div>
    <div id="main">
    <form th:action="@{/admin/actorInsert}" method="post" enctype="multipart/form-data">
        <div id="actor_info">
            <div class="actor_detail">
                <div id="actor_img" class="actor_img" style="border: 1px solid; width: 264px; height: 309px; cursor: pointer; background-size: cover; /* cover: 배경 이미지를 요소를 완전히 덮도록 설정 */
                background-position: center; /* 중앙 정렬 */
                background-repeat: no-repeat; /* 이미지를 반복하지 않도록 설정 */">
                   <input type="file" name="file" id="fileInput" style="display: none;" accept=".jpg, .jpeg, .png"/>
                </div>               
                <div class="actor_cont">
                    <textarea name="actorName" class="auto-resize name" style="width: 175px;height: 48px;margin-left: -454px;"></textarea>
                    <ul class="text">
                        <li>
                            출생 | <input type="date" name="actorBirth" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"/>
                        </li>
                        <li>
                            국적 | <textarea name="actorNation" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"></textarea>
                        </li>
                        <li>
                            학력 | <textarea name="actorEdu" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"></textarea>
                        </li>
                        <li>
                            데뷔 | <input type="date" name="actorDebut" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"/>
                        </li>
                    </ul>   
                </div>
            </div>
        </div>

        <div id="actor_career">
            <div class="cont_title">수상</div>
            <textarea name="actorInfo" class="award-list auto-resize" style="resize: none;"></textarea>
        </div>
        <div class="update-button" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <button type="submit" class="register-button" style="padding: 10px 20px; background-color: #ff9400; color: white; border: none; border-radius: 5px; cursor: pointer;">등록</button>
        </div>
        </form>
    </div>
    <div th:replace="~{footer/footer :: footer}"></div>
</body>
</html>
