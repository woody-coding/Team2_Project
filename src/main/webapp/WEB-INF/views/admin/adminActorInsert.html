<!DOCTYPE html>

.name{

.text * {

    font-size: 16px;

    width: 373px;

.debut b{

    display: flex;
    align-items: center;

#actor_career {

    width: 1200px;
    height: 330px;

.award-list {
    margin-top: 15px;
    display: flex;
    align-items: center;

    position: absolute;
    width: 594px;

    top: 72px;
    left: 25px;

    line-height: 30px;
    text-align: left;

#actor_others {

    height: 700px;
    margin: 58px 0 0 0;

    border: 1px solid rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.cont_title {
    display: block;
    position: relative;
    height: 43px;
    margin: 33px 0 0 28px;
    color: #000000;
    font-size: 32px;
    font-weight: 600;
    line-height: 32px;
    text-align: left;
    white-space: nowrap;
    z-index: 8;
}

.others_container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: nowrap;
    position: relative;
    width: 1200px;
    margin: 11px 0 0 0;
    padding: 0 30px 0 30px;
    z-index: 1;
}

.others_container div{
    cursor: pointer;
}

.others_container img{
    position: relative;
    width: 260px;
    height: 400px;
    background-size: cover;
    z-index: 2;
    box-sizing: content-box !important;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.other_name{
    font-size: 17px;
    font-weight: 800;
    line-height: 16px;
    text-align: center;
    margin-top: 30px;
    cursor: pointer;
}

.other_role{
    font-size: 14px;
    font-weight: 400;
    line-height: 16px;
    text-align: center;
    margin-top: 7px;
}

.auto-resize {
    width: 900px;  /* 원하는 너비 */
    min-height: 30px;  /* 최소 높이 */
    resize: none;
    overflow: hidden;
    box-sizing: border-box;
    padding: 8px;
    border: 1px solid #ccc;
    outline: none;
}

.editable {
    cursor: pointer;
    min-width: 50px;
    display: inline-block;
    padding: 4px;
}

.editable:hover {
    background-color: #f0f0f0;
}
    
    </style>
</head>
<link href="./css/info.css" rel="stylesheet" type="text/css">
<script src="./js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
// DOM이 완전히 로드된 후 실행되도록 수정
document.addEventListener('DOMContentLoaded', function() {
    // span 요소들을 모두 가져옴
    const editableSpans = document.querySelectorAll('.editable');
    
    editableSpans.forEach(span => {
        span.onclick = function() {
            const textarea = document.createElement('textarea');
            textarea.className = 'auto-resize';
            textarea.value = this.textContent;
            
            textarea.addEventListener('blur', function() {
                span.textContent = this.value;
                span.style.display = 'inline';
                this.remove();
            });

            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            this.style.display = 'none';
            this.parentNode.insertBefore(textarea, this);
            textarea.focus();
        };
    });
});

document.querySelectorAll('.auto-resize').forEach(textarea => {
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });
});


//파일 관련
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('actor_img').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.querySelector('.actor_img').style.backgroundImage = `url(${e.target.result})`;
            };
            reader.readAsDataURL(file);
        }
    });
 // 폼 제출 전에 파일이 선택되었는지 확인
    document.querySelector('form').addEventListener('submit', function(event) {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
            event.preventDefault(); // 제출 막기
            alert('파일을 선택해야 합니다!');
        }
    });
});

</script>
<body>
    <div id="main">
    <form th:action="@{/admin/actorInsert}" method="post" enctype="multipart/form-data">
        <div id="actor_info">
            <div class="actor_detail">
                <div id="actor_img" class="actor_img" style="border: 1px solid; width: 264px; height: 309px; cursor: pointer; background-size: cover; /* cover: 배경 이미지를 요소를 완전히 덮도록 설정 */
                background-position: center; /* 중앙 정렬 */
                background-repeat: no-repeat; /* 이미지를 반복하지 않도록 설정 */">
                   <input type="file" name="file" id="fileInput" style="display: none;" accept=".jpg, .jpeg, .png"/>
                </div>               
                <div class="actor_cont">
                    <textarea name="actorName" class="auto-resize name" style="width: 175px;height: 48px;margin-left: -454px;"></textarea>
                    <ul class="text">
                        <li>
                            출생 | <input type="date" name="actorBirth" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"/>
                        </li>
                        <li>
                            국적 | <textarea name="actorNation" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"></textarea>
                        </li>
                        <li>
                            학력 | <textarea name="actorEdu" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"></textarea>
                        </li>
                        <li>
                            데뷔 | <input type="date" name="actorDebut" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"/>
                        </li>
                    </ul>   
                </div>
            </div>
        </div>

        <div id="actor_career">
            <div class="cont_title">수상</div>
            <textarea name="actorInfo" class="award-list auto-resize" style="resize: none;">
            </textarea>
        </div>
        <div class="update-button" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <button type="submit" class="register-button" style="padding: 10px 20px; background-color: #ff9400; color: white; border: none; border-radius: 5px; cursor: pointer;">등록</button>
        </div>
        </form>
    </div>
</body>
