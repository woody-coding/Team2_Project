<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 350px; /* 전체 너비 설정 */
            height: 350px; /* 전체 높이 설정 */
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산 */
        }
        .search-bar {
            margin: 10px 0; /* 상하 여백 설정 */
        }
        .search-input {
            padding: 5px; /* 패딩 설정 */
            width: 80%; /* 너비 설정 */
        }
        .search-button {
            padding: 5px; /* 패딩 설정 */
        }
        .separator {
            border-top: 1px solid #ccc;
            margin: 10px 0; /* 상하 여백 설정 */
        }
        .actor-area {
            display: flex; /* Flexbox 사용 */
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            justify-content: flex-start; /* 좌측 정렬 */
        }
        .actBox {
            display: flex;
            flex-direction: column; /* 수직 정렬 */
            align-items: center; /* 가운데 정렬 */
            width: 130px; /* 너비 설정 */
            height: 200px; /* 높이 설정 */
            position: relative; /* 하트 위치 조정을 위한 설정 */
            margin: 10px; /* 간격 추가 */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산 */
        }
        .actImg {
            height: 130px; /* 높이 설정 */
            width: 130px; /* 너비 설정 */
            overflow: hidden; /* 자식 요소가 부모의 경계를 넘어가도록 설정 */
            border: none; /* 테두리 제거 */
            margin-top: 10px; /* 상단 여백 */
        }
        .actor {
            height: 100%; /* 부모의 높이에 맞춤 */
            width: 100%; /* 부모의 너비에 맞춤 */
            object-fit: cover; /* 이미지 비율 유지 */
        }
        .actName {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="검색어를 입력하세요">
        <button class="search-button">검색</button>
    </div>

    <div class="separator"></div>
    
    <section class="actor-area">
        <div class="actBox">
            <div class="actImg">
                <img alt="박상철" src="68227042_20071227.jpg" class="actor">
            </div>
            <div class="actName">박상철</div>
        </div>
        <div class="actBox">
            <div class="actImg">
                <img alt="박상철" src="68227042_20071227.jpg" class="actor">
            </div>
            <div class="actName">박상철</div>
        </div>
        <div class="actBox">
            <div class="actImg">
                <img alt="박상철" src="68227042_20071227.jpg" class="actor">
            </div>
            <div class="actName">박상철</div>
        </div>
    </section>
</body>
</html>
