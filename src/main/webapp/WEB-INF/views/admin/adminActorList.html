<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	section {
            width: 1200px;
            box-sizing: border-box;
            margin: 0 auto;
            display: flex; /* 플렉스박스 사용 */
            align-items: center; /* 수직 중앙 정렬 */
        }
        table{ 
        	border-collapse : collapse; /*이중선 제거*/
        	 width: 1200px; 
        	 
        }  
        th,td{
          height: 30px;
      	  text-align: left;
          border: 1px solid #000;
      
          vertical-align: top;	/* 위 */
          vertical-align: bottom;   /* 아래 */
          vertical-align: middle;   /* 가운데 */
    	}
    	th{
    		background-color: #dddddd;
    	}

</style>
</head>

<body>
	<section>
		<div class="dateSearch"></div>
		<div class="tableBox" style="width: 1200px; font-size: 14px;">
			<table>
				<tr>
					<th scope="col" class="userNum">번호</th>
					<th scope="col" class="userName">이름</th>
					<th scope="col" class="actorBirth">생일</th>
					<th scope="col" class="actorDebut">데뷔일</th>
					<th scope="col" class="actorEdu">학력</th>
					<th scope="col" class="actorInfo">소개</th>			
				</tr>
				<tr th:each="actor : ${actors}">
					<td class="actorNum" th:text="${actor.actorNo}">1</td>
					<td class="actorName">
						<a th:href="@{/admin/actorDetail(actorNo=${actor.actorNo})}" th:text="${actor.actorName}">ㅇㅇㅇ</a>
					</td>
					<td class="actorBirth" th:text="${actor.actorBirth}">95.12.12</td>
					<td class="actorDebut" th:text="${actor.actorDebut}">95.12.12</td>
					<td class="actorEdu" th:text="${actor.actorEdu}">대학만?</td>
					<td class="actorInfo" th:text="${actor.actorInfo}">배우 입니다.</td>
				</tr>
			</table>
			<div class="pagination">
                <span th:if="${currentPage > 0}">
                    <a th:href="@{/admin/actors(page=${currentPage - 1}, size=${size})}">이전</a>
                </span>
                <!-- 페이지 번호 수동 생성 -->
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:href="@{/admin/members(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                </span>
                <span th:if="${currentPage < totalPages - 1}">
                    <a th:href="@{/admin/actors(page=${currentPage + 1}, size=${size})}">다음</a>
                </span>
            </div>
		</div>
	</section>
</body>
</html>
