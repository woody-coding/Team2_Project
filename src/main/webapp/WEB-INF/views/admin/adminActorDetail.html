<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배우 상세보기</title>
    
    <link rel="stylesheet" th:href="@{/css/headerCss/headerAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/footerCss/footerAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/admin/adminActorDetail.css}"> 
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<body>
	<div th:replace="~{header/headerAdmin :: headerAdmin}"></div>
    <div id="main" th:object="${actor}">
        <div id="actor_info">
            <div class="actor_detail">
                <div id="actor_img" class="actor_img" 
     					th:style="'background-image: url(/uploads/' + ${actor.showActorFile.fileNo} + '); border: 1px solid; width: 264px; height: 309px; background-size: cover; background-position: center; background-repeat: no-repeat;'">
    				<input type="file" id="fileInput" name="file" style="display: none;" accept=".jpg, .jpeg, .png"/>
				</div>    
                <div class="actor_cont">
                    <textarea class="auto-resize name" th:text="${actor.actorName}" style="width: 175px;height: 48px;margin-left: -454px;" readonly></textarea>
                    <ul class="text">
                        <li>
                            출생 | <textarea th:text="${actor.actorBirth}" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"readonly></textarea>
                        </li>
                        <li>
                            국적 | <textarea th:text="${actor.actorNation}" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"readonly></textarea>
                        </li>
                        <li>
                            학력 | <textarea  th:text="${actor.actorEdu}" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"readonly></textarea>
                        </li>
                        <li>
                            데뷔 | <textarea  th:text="${actor.actorDebut}" class="auto-resize birth" style="width:200px; margin-bottom: -10px;line-height: 0.8;"readonly></textarea>
                        </li>
                    </ul>   
                </div>
            </div>
        </div>

        <div id="actor_career">
            <div class="cont_title">수상</div>
            <textarea class="award-list auto-resize" th:text="${actor.actorInfo}" style="resize: none;"readonly>2018년 제6회 대한민국 예술문화인상 뮤지컬 부문
2019년 제3회 한국뮤지컬어워즈 남우주연상 마틸다
2022년 제6회 한국뮤지컬어워즈 남우조연상 시카고
2022년 제16회 DIMF 어워즈 올해의스타상 시카고
2024년 제18회 DIMF 어워즈 올해의스타상 오페라의 유령, 레미제라블
2024년 제15회 대중문화예술상 국무총리 표창
            </textarea>
        </div>
        <div class="update-button" style="display: flex; justify-content: space-between; gap: 10px; margin-top: 20px;">
            <input type="button" class="register-button" th:onclick="|location.href='actorList'|" value="목록" style="padding: 10px 20px; background-color: #ff9400; color: white; border: none; border-radius: 5px; cursor: pointer;"/>
            <<input type="button" th:onclick="|location.href='updateForm?actorNo=*{actorNo}'|"  class="register-button" value="수정" style="padding: 10px 20px; background-color: #ff9400; color: white; border: none; border-radius: 5px; cursor: pointer;"/>
        </div>
    </div>
    <div th:replace="~{footer/footer :: footer}"></div>
</body>
</html>
