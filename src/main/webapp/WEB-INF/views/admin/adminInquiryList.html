<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	section {
            width: 1200px;
            box-sizing: border-box;
            margin: 0 auto;
            display: flex; /* 플렉스박스 사용 */
            align-items: center; /* 수직 중앙 정렬 */
        }
        table{ 
        	border-collapse : collapse; /*이중선 제거*/
        	 width: 1200px; 
        	 
        }  
        th,td{
          height: 30px;
      	  text-align: left;
          border: 1px solid #000;
      
          vertical-align: top;	/* 위 */
          vertical-align: bottom;   /* 아래 */
          vertical-align: middle;   /* 가운데 */
    	}
    	th{
    		background-color: #dddddd;
    	}

</style>
</head>

<body>
	<section>
		<div class="dateSearch"></div>
		<div class="tableBox" style="width: 1200px; font-size: 14px;">
			<table>
				<tr>
					<th scope="col" class="inquiryNum">번호</th>
					<th scope="col" class="inquiryCate">문의 유형</th>
					<th scope="col" class="inquiryTitle">제목</th>
					<th scope="col" class="userName">문의자</th>
					<th scope="col" class="inquiryDateQ">문의일</th>
					<th scope="col" class="adminName">관리자</th>
					<th scope="col" class="inquiryDateR">처리일</th>
					<th scope="col" class="inquiryStatus">상태</th>
				</tr>
				<tr>
					<td class="inquiryNum">1</td>
					<td class="inquiryCate">기타</td>
					<td class="inquiryTitle"><a>문의 해결 해주세요</a></td>
					<td class="userName">ㅇㅇㅇ</td>
					<td class="inquiryDateQ">24.12.15</td>
					<td class="adminName">ㄴㄴㄴ</td>
					<td class="inquiryDateR">24.12.15</td>
					<td class="inquiryStatus">처리완료</td>
				</tr>
				<!-- 20개 까지만 출력하기 -->
			</table>
		</div>
	</section>
</body>
</html>
