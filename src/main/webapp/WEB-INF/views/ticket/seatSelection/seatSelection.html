<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="seatSelection.css" />
	<title>결제 페이지</title>
</head>
<body>

	<nav class="seatSelectNav">좌석선택</nav>
	
	<body class="seatSelectBody">
		<div class="playName">공연이름</div>
		<div><span>공연 일자</span><span> / </span><span>공연 시간</span></div>
		<div class="stageImg">STAGE</div>
		
		<div class="seatContainer">
				<!--9x5 좌석-->
			<div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>             
		</div>
		
				
		<div>선택한 좌석 수: <span id="selectedCount">0</span></div>
		<div>총 금액: <span id="totalAmount">0</span></div>
		
		<div><button class="nextButton">다음단계</button></div>
	</body>
		
		<script>
		let seats = document.querySelectorAll('.seat');
		let selectedSeats = []; // 선택된 좌석 배열
		let seatPrice = 10000; // 좌석 1개 가격
		let selectedCountElement = document.getElementById('selectedCount'); // 선택한 좌석 수를 표시할 span
		let totalAmountElement = document.getElementById('totalAmount'); // 총 금액을 표시할 span

		// 좌석 클릭 이벤트 추가
		seats.forEach(function(seat) {
			seat.addEventListener('click', function() {
				if (this.classList.contains('selected')) {
					// 이미 선택된 좌석인 경우 선택 취소
					this.classList.remove('selected');
					selectedSeats.splice(selectedSeats.indexOf(this), 1);
				} else if (selectedSeats.length < 2) {
					// 선택되지 않은 좌석이고 최대 선택 가능 개수보다 작을 경우
					this.classList.add('selected');
					selectedSeats.push(this);
				} else {
					// 최대 선택 좌석 초과 시 알림
					alert('좌석은 최대 2개 선택 가능합니다.');
				}

				// 좌석 정보 업데이트
				updateSeatInfo();
			});
		});

		// 좌석 수와 금액 업데이트 함수
		function updateSeatInfo() {
			let selectedCount = selectedSeats.length; // 선택된 좌석 수
			let totalAmount = selectedCount * seatPrice; // 총 금액 계산

			// HTML 내용 업데이트
			selectedCountElement.textContent = selectedCount; // 선택한 좌석 수 갱신
			totalAmountElement.textContent = totalAmount; // 총 금액 갱신
		}
		</script>

	
	
</body>
</html>
