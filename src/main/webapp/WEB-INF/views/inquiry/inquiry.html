<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1대1 문의접수</title>
    <link rel="stylesheet" href="inquiry.css" />
    <script src="inquiry.js"></script>
  </head>
  <body>
    <section class="inquiry-form">
      <h1 class="inquiry-title">1:1 문의 접수</h1>
      <div class="divider"></div>
      
      <form>
        <div class="form-group">
          <label for="inquiry-type" class="form-label required">문의유형<span class="needStar"> *</span></label>
          <select id="inquiry-type" class="form-select" required>
            <option value="" disabled selected>문의 유형을 선택해 주세요.</option>
            <option value="reservation">예매/결제/환불</option>
            <option value="ticket">티켓/공연정보</option>
            <option value="member">회원정보서비스</option>
            <option value="system">시스템 불편사항</option>
          </select>
          <div class="select-arrow">
            <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2024-12-09/8b667266-bf56-4c8c-a4b1-3141a9f091c4.png" alt="Select arrow" width="24" height="24">
          </div>
          <div class="select-arrow2"></div>
        </div>

        <div class="form-group">
            <label for="inquiry-title" class="form-title"></label>
            <textarea id="inquiry-title" class="form-textarea" required placeholder="제목을 입력해 주세요."></textarea>
          

          <label for="inquiry-content" class="form-label required">내용<span class="needStar"> *</span></label>
          <textarea id="inquiry-content" class="form-textarea" required placeholder="문의 유형을 먼저 선택 후 입력해 주세요."></textarea>
          <div class="char-count-wrapper">
            <span class="char-count">0</span>
            <span class="char-count" id="char-count300">/300</span>
          </div>
        </div>
    
        <div class="error-message">아무 글자</div>
    
        <div class="file-upload">
          <label class="file-upload-label">
            <span class="file-count">사진첨부 <span id="file-count">0</span><span id="file-count3">/3</span></span>
            <span class="file-hint">빠른 답변을 위해 사진을 첨부해 주세요.</span>
          </label>
          <div class="upload-area-container">
            <label for="file-input" class="upload-area">+</label>
            <input type="file" id="file-input" class="visually-hidden" accept="image/jpeg,image/png" multiple>
            <div id="image-preview"></div>
          </div>
          <span class="file-type-hint">* JPG, PNG 파일만 최대 3장 업로드 가능합니다.</span>
        </div>
    
        <div class="divider"></div>
    
        <div class="form-actions">
          <button type="button" class="btn btn-cancel">취소</button>
          <button type="submit" class="btn btn-submit">문의접수</button>
        </div>
      </form>

      <div id="maxLengthModal" class="modal">
        <div class="modal-content">
          <p>최대 글자는 300자 입니다.</p>
          <button id="closeModal">확인</button>
        </div>
      </div>

    </section>
  </body>
</html>
