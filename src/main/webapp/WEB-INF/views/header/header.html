
    <header th:fragment="header" class="header-container">
        <!-- 첫 번째 줄: 로고, 검색바, 로그인/회원가입 -->
        <div class="header-top">
			<div class="logo">
			    <a href="/show/Main">
			        <img src="/images/header/logo_only.png" alt="로고">
			    </a>
			</div>


            <div>
                <div class="search-bar">
                    <input type="text" placeholder="검색어를 입력하세요...">
                    <button>검색</button>
                </div>
           </div>

           <div>
                <div class="auth-links">
					<!-- 로그인/로그아웃 버튼 -->
					<th:block th:if="${session.login}">
					    <div onclick="logout()">
					        <img src="/images/header/Log%20out.png" alt="로그아웃">
					    </div>
					</th:block>
					<th:block th:unless="${session.login}">
					    <a href="/login"><img src="/images/header/Log%20in.png" alt="로그인"></a>
					</th:block>
					<!--마이페이지 링크 넣어주기-->
                    <a href="/mypage/main"><img src="/images/header/User.png" alt="마이페이지"></a>
                </div>
            </div>
        </div>
		
		
		<script>
		function logout() {
		    var form = document.createElement('form');
		    form.method = 'post';
		    form.action = '/logout';
		    document.body.appendChild(form);
		    form.submit();
		}
		</script>
		
    </header>
