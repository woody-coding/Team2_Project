<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 메인</title>
    <link rel="stylesheet" th:href="@{/css/headerCss/headerMypage.css}"> 
    <link rel="stylesheet" th:href="@{/css/footerCss/footerAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/mypage/mypageMain.css}">
</head>
<body>
<div th:replace="~{header/header :: header}"></div>
    <section>
        <div class="sideBar" style="width: 1014px;">
            <div class="userContainer">
                <div class="userBox">
                    <a th:href="@{/mypage/main}">
	                    <span class="userName" style="font-size: 24px; font-weight: 700;" th:text="${member.memberName}">ㅇㅇㅇ</span>
	                    <span class="myPage" style="font-size: 16px;font-weight: 700;">님의 마이페이지</span>
                    </a>
                </div>
                <div class="container">
                    <div class="likeShowBox">
                        <div class="likeShowCount">
                            <span class="likeShow" style="font-size: 18px; font-weight: bold;">찜한 공연</span>
                            <span class="likeShowCount" style="font-size: 20px; font-weight: bold;">10</span>
                        </div>
                    </div>               
                    <div class="divider"></div>
                    <div class="likeActorBox">
                        <div class="likeActorCount">
                            <a th:href="@{/mypage/likeActor}">
                            	<span class="likeActor" style="font-size: 18px; font-weight: bold;">찜한 배우</span>
                            	<span class="likeActorCount" style="font-size: 20px; font-weight: bold;" th:text="${likedActorCount}">10</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="naviContainer">
                <ul class="naviList">
                    <li class="naviList1"><a th:href="@{/mypage/order}">쇼핑 내역
                    <a th:href="@{/mypage/order}"><ul class="subList">예매 내역</ul></a>
                </a></li>
                    <li class="naviList1"><a th:href="@{/mypage/main}">라이브러리</a>
                        <ul class="subList"><a>찜한 공연</a></ul>
                        <ul class="subList"><a th:href="@{/mypage/likeActor}">찜한 배우</a></ul>
                        <ul class="subList"><a th:href="@{/mypage/reviewList}">리뷰 관리</a></ul>
                        <ul class="subList"><a th:href="@{/inquiry/list}">문의 내역</a></ul>
                    </li>
                    <li class="naviList1"><a th:href="@{/mypage/memberInfo}">회원 정보</a>
                        <ul class="subList"><a th:href="@{/mypage/memberInfo}">회원 정보 관리</a></ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="contentBox">
            <div class="NameBox">
                <span class="detailName">오늘의 추천</span>
            </div>
            <div class="content">
                <div class="recommendContainer" style="width: 936px;">
                    <div class="recommend-30">
                        <div class="background-31" style="background-image: url('/images/mypage/아이유.jpg');">
                          <div class="poster-32" style="background-image: url('/images/mypage/아이유.jpg');"></div>
                          <div class="_p-33"  style="background-image: url('/images/mypage/아이유.jpg');"></div>
                        </div>
                        <div class="title-value-34">
                          <div class="frame-35">
                            <span class="fluttering-flowers-36">Golden Hour</span>
                            <span class="price-37">23,000원</span>
                          </div>
                        </div>
                        <div class="_p-38" style="background-image: url('/images/mypage/아이유.jpg');"></div>
                    </div>
                    <div class="recommend-30">
                        <div class="background-31"  style="background-image: url('/images/mypage/AKR20240219069500005_01_i_P4.jpg');">
                          <div class="poster-32" style="background-image: url('/images/mypage/AKR20240219069500005_01_i_P4.jpg');"></div>
                          <div class="_p-33"></div>
                        </div>
                        <div class="title-value-34">
                          <div class="frame-35">
                            <span class="fluttering-flowers-36">일테노레</span>
                            <span class="price-37">15,000원</span>
                          </div>
                        </div>
                        <div class="_p-38"  style="background-image: url('/images/mypage/AKR20240219069500005_01_i_P4.jpg');"></div>
                    </div>
                    <div class="recommend-30">
                        <div class="background-31 back"  style="background-image: url('/images/mypage/오징어게임포스터.png');">
                          <div class="poster-32"  style="background-image: url('/images/mypage/오징어게임포스터.png');"></div>
                          <div class="_p-33"></div>
                        </div>
                        <div class="title-value-34">
                          <div class="frame-35">
                            <span class="fluttering-flowers-36">오징어게임</span>
                            <span class="price-37">20,000원</span>
                          </div>
                        </div>
                        <div class="_p-38"  style="background-image: url('/images/mypage/오징어게임포스터.png');"></div>
                    </div>
                </div>
                
                <div class="NameBox">
                    <span class="detailName">찜한 공연(더미)</span>
                </div>
                <div class="showContainer">
                    <div class="showBox">
                        <div class="showImg">
                            <img alt="" src="/images/mypage/68227042_20071227.jpg" class="show">
                        </div>
                        <div class="heart">
                            <img alt="redHeart" src="/images/mypage/redHeart.png" style="width: 40px; height: 40px;"> <!-- 하트 이미지 URL 확인 -->
                        </div>
                        <div class="showName">흔들리는 꽃들 속에서...</div>
                    </div>
                    <div class="showBox">
                        <div class="showImg">
                            <img alt="" src="/images/mypage/AKR20240219069500005_01_i_P4.jpg" class="show">
                        </div>
                        <div class="heart">
                            <img alt="redHeart" src="/images/mypage/redHeart.png" style="width: 40px; height: 40px;">
                        </div>
                        <div class="showName">일테노레</div>
                    </div>
                    <div class="showBox">
                        <div class="showImg">
                            <img alt="" src="/images/mypage/오징어게임포스터.png" class="show">
                        </div>
                        <div class="heart">
                            <img alt="redHeart" src="/images/mypage/redHeart.png" style="width: 40px; height: 40px;">
                        </div>
                        <div class="showName">오징어게임</div>
                    </div>
                    <div class="showBox">
                        <div class="showImg">
                            <img alt="" src="/images/mypage/아이유.jpg" class="show">
                        </div>
                        <div class="heart">
                            <img alt="redHeart" src="/images/mypage/redHeart.png" style="width: 40px; height: 40px;"> <!-- 하트 이미지 URL 확인 -->
                        </div>
                        <div class="showName">Golden Hour</div>
                    </div>
                </div>
                <div class="NameBox">
                	<a th:href="@{/mypage/likeActor}">
                    	<span class="detailName">찜한 배우</span>
                    </a>
                </div>
                <div class="content">
                    <div class="actBox" th:each="item : ${likedItems}">
                    	<a th:href="@{/actor/{actorNo}(actorNo=${item.actor.actorNo})}">
	                        <div class="actImg">
	                            <img alt="" th:src="@{'/admin/finalFile/' + ${item.actor.fileNo}}" class="actor"> <!-- 여기에 배우 이미지 URL 추가 -->
	                        </div>
                        </a>
                        <div class="actHeart">
                            <img alt="redHeart" src="/images/mypage/redHeart.png" style="width: 40px; height: 40px;"> <!-- 하트 이미지 URL 확인 -->
                        </div>
                        <div class="actName" th:text="${item.actor.actorName}">박상철</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
